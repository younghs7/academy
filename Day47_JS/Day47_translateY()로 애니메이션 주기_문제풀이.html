    <title>Document</title>

    <style>

        h1 {
            font-size: 5em;
            position: fixed;
            width: 100%;
            top : 100px;
            text-align: center;
        }



        body {
            height: 3000px;
            border: 1px solid red;
        }

     

    </style>

</head>
<body>

    <h1 class ="title">안녕하세요</h1>




    <script>
        //  문제 풀이 ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
        
        const h1Elem = document.querySelector('.title');

        let bodyHeight = 3000 - window.innerHeight;





        window.addEventListener('scroll', ()=>{
            
            let rate = window.scrollY / bodyHeight;
            
            if(rate < 0)
                rate = 0;

            if(rate > 1)
                rate = 1;

            console.log(`rate = ${rate}, value = ${rate * (-50)}`)
            h1Elem.style.transform = `translateY(${rate * (-50)}% )`;


        



        });

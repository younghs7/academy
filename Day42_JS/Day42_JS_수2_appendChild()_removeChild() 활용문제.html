<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




    <script>
        document.addEventListener('DOMContentLoaded', () =>{


        // ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
        //문제
        //버튼을 누를 때마다
        //h1을 div에 붙였다가 떼었다가 해보세요.

            let bShow = false;

            const btnToggle = document.querySelector('input');
            const bodyElem = document.querySelector('body');
            const divElem = document.querySelector('#main-section');
            


            // h1 element를 만든다.
            const h1Elem = document.createElement('h1');
            h1Elem.textContent = "h1: hello world";

            // 클릭 이벤트를 추가한다.
            btnToggle.addEventListener('click', ()=>{

                if(bShow === false)
                {
                    divElem.appendChild(h1Elem);
                    // bodyElem.appendChild(h1Elem);
                }
                else
                {
                    divElem.removeChild(h1Elem);
                    // bodyElem.removeChild(h1Elem);
                }

                bShow = !bShow;

            });



        });
    </script>

</head>
<body>


   
    
    <input type="button" value="붙이고떼고">
    <div id ="main-section"> </div>
 

    <!-- ===================================================================== -->



  
</body>
</html>

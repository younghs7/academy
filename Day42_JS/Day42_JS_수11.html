    <!-- PPT 이벤트 수신 객체 참조
         event.currentTarget 를 통해 tarea를 알아낼 수 있음.  this도 가능-->


    <script>
        document.addEventListener('DOMContentLoaded', () =>{

            const tarea = document.querySelector('textarea');

            const OnKeyDownTextarea = function(event)
            {
                // console.log(event.currentTarget.value.length);
                console.log(this.value.length);
            }        

            tarea.addEventListener('keydown', OnKeyDownTextarea)

        });


    </script>

    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            color:red;
        }

    </style>


    <script>
    document.addEventListener('DOMContentLoaded', ()=>{

        let bRed = false;
        const btnToggle = document.querySelector('input');

        const h1Elems = document.querySelectorAll('h1');

        btnToggle.addEventListener('click', ()=>{
            if (bRed === false)
            {
                for (const h1Elem of h1Elems)
                {
                    h1Elem.setAttribute('class', 'title');

                }
                
            }
            else
            {
                for (const h1Elem of h1Elems)
                {
                    h1Elem.setAttribute('class', '');

                }
                
            }

            bRed = !bRed;
        });




    });



    </script>

</head>
<body>
    <input type="button" value="색을변경">
    
    <h1>Hello</h1>
    <h1>World</h1>

    
</body>
</html>

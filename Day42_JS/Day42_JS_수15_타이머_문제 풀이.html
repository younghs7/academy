<body>
    
    <label><input type="checkbox" name="" id="id_timer">타이머</label>
    <h1></h1>    



    <script>

        const chkTimer = document.querySelector('#id_timer');
        const h1Elem = document.querySelector('h1');

        chkTimer.addEventListener('click', (event)=>{

            if (chkTimer.checked)
            {
               timerId =  setInterval(()=>{
                    h1Elem.textContent =`${sec}초`;
                    sec++;

                }, 1000);
            }
            else
            {
                clearInterval(timerId);
            }




        });



    


    </script>




</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label><input type="checkbox" name="" id="id_timer">타이머</label>
    <h1></h1>
    <script>
        let sec = 1;
        let timerID;
        const chkTimer = document.querySelector('#id_timer');
        const h1Elem = document.querySelector('h1');


        chkTimer.addEventListener('click', (event)=>{

            if (chkTimer.checked)
            {
                timerID = setInterval(()=>{
                    h1Elem.textContent = `${sec}초`;
                    sec++;

                }, 1000);
            }
            else
            {
                clearInterval(timerID);
            }

        });

 
    </script>
    
</body>
</html>

    <script>
        const Circle = function(length)
        {
            if (new.target === undefined)
            {
                return new Circle(length);
            }

            this.length = length;
            this.pi = 3.14;

            this.getCircum = function ()
            {
                return (2 * this.length * this.pi);
            }


        }
       
        const c1 = new Circle(10);
        const c2 = Circle(10);
        
        console.log(c2.getCircum());

        // private 설정: #변수 ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ

        // 정사각형 클래스 
        class Square 
        {   
            // length는 이제부터 private이야. 라고 선언하는 코드. #length 를 통짜로 하나의 변수라고 생각해야한다.
            #length;

            constructor(length)
            {   
                if(length < 0)
                    throw '잘못된 생성자 파라미터 입력' 

                this.#length = length;   
            }

            getLength()
            {
                return this.#length;
            }

            getPerimeter()
            {
                return (this.#length)*4;
            }

            getArea()
            {
                return this.#length * this.#length;
            }

            setLength(length)
            {
                this.#length = length;
            }

            // ES6
            // get attribute_name () {return value}
            get length()
            {
                return this.#length;
            }

            get abc()

            }


            set length(len)       // #length 에서 #만 빼놓고 작명하는 게 관례다.
            {
                this.#length = len;
            }

        }

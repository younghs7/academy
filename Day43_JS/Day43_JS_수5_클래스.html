        class Student {
            constructor(name, number)
            {
                this.name = name;
                this.number = number;
                this.score = {kor:0, eng:0, math:0};
            }

            toString()
            {
                return `${this.name} \t ${this.number}`;
            }

            setScore(kor, eng, math)
            {
                this.score.kor = kor;
                this.score.eng = eng;
                this.score.math = math;
            }
                
            getTotal()
            {
                return this.score.kor + this.score.eng + this.score.math;    
            }

        }

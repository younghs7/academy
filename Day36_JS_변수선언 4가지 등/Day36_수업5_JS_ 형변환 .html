    <script>


        // 형변환 -----------------------------------

        const input = prompt("숫자를 입력하세요", "");  //prompt는 string을 리턴한다.

        console.log(typeof(input));      // string 
           
        let result = Number(input) + 10;  // Number() 안에 '1' 문자열 숫자를 집어넣으면 number 타입으로 변환됨.
        console.log(result);







    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <script>

        // prompt(), confirm(), alert() -----------------------------------------


        // alert() ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
        
        // parameter: 메세지
        // return: x
        // 기능: 사용자에게 메세지를 띄움.
        
        alert('alert() 사용 메세지입니다.');




        // prompt() ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
        
        // 영어사전: 프롬프트(운영 체제에서 사용자에게 보내지는 메시지)
        // parameter : (사용자에게 보내는 메세지, 기본 입력 설정값) 
        // return : 사용자가 입력한 값을 리턴함.
        // 기능 : 사용자에게 메시지를 보내고, 입력 받은 값을 리턴한다.

        const input = prompt("prompt() 사용 메세지", "prompt() 파라미터2 -> 입력값이 리턴됨");
            console.log(input);


        // confirm() ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ

        // parameter: 메세지
        // return: boolean 
        // 기능:  메세지를 띄우고 --> 사용자가 확인을 누르면 true 리턴, 취소를 누르면 false 를 리턴한다.
        
        const input2 = confirm("확인 누르면 true 리턴");    
        alert(input2);   





    </script>
    


</body>
</html>

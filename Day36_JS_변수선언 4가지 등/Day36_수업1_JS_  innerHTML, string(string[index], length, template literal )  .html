        var str0 = "홍길동"
        var str1 = "apple";
        var str2 = "banana";
    
        console.log(str1.length); // 5
    
        console.log(str1[0]);     // a
        console.log(str1[1]);     // p 

        console.log(str1 + str2); // applebanana

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>


    <script>

        // typeof()-----------------------------------------------

        let str = 'a';
        
        console.log(typeof(str));





        
        // --변수 선언 방법 4가지 [ 키워드x ,var, let, const 변수 선언 차이 ]---------------------------------------

        

        var a = 10;
        let b = 20; 
        const c = 30;   // 자바의 final 이랑 똑같다. 상수임.
        d = 40;
        

        
        // ★주의사항 ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ

        오타 = 40; // 잘 작동됨. -> 원래 처음에는 var, let, const 없었음. 나중에 추가된 것임. 
                // --> 오타날 시 에러를 발견하기 어렵다. 
                // 왜냐면 새로 변수를 할당하니까. 
        console.log(오타);

        a = 20;
        console.log(a);
        
        a= "abc";
        console.log(a);


        /* 

        VAR를 쓰면 VAR만 쓰고
        let, const를 쓰면 let, const로만 써야한다.

        ES6와 ES5를 섞어서 쓰지 말아야한다.
        모양새만이 아니라 기술적인 문제가 생길 수 있기 때문이다.

        ES6가 나온지 5년 정도밖에 안 된다.
        그래서 소스코드를 보면 var로 대부분 되어 있다.

        */


    
        /*
        자바 스크립트는 하위 호환을 유지한다.

        자바스크립트는 다중 지향 언어이다.
        다른 언어에서 좋은 게 있는 것 같으면 다음 버젼에 접목해서 나온다.
        도전해오는 자들과 싸우지 않고 흡수해서 접목함.
        그래서 시장에서 살아남음. 

        그래서 자바 스크립트는 언어 자체가 개판이다.
        혼란스럽다. 그래서 어렵다.
        처음에는 간단해 보이는데
        딥하게 배우면 배울수록 매우 어렵다.

        */







    </script>
    
    


</body>

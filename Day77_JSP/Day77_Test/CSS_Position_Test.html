    <style>

        html {
            height: 100%; 
            /* html에서 컨테이닝 블록은 viewport */
            /* height를 지정하지 않으면, html 하위 content에 따라 크기가 결정된다. */
        }

        body {
            height: 100%;
            /* body는 html 안에 있기 때문에, body의 컨테이닝 블록은 html */
            
        }

            /*
                height를 지정하지 않으면, body 하위 content에 따라 크기가 결정된다.
                주의사항:   CSS를 지정하지 않는 경우에는 컨테이닝 블록에 상관없이 하위 content에 의해서만 크기가 결정된다.
                            즉, 컨테이닝 블록이 height: 0; 이라도 무시하고 height: 1000px을 가질 수 있다는 것이다. 
                
                ex) html이 heigth: 100%; 라도 body는 내용물에 의해 크기가 결정되기 때문에 viewport를 넘어서 스크롤 아래까지도 영역이 확장될 수 있다.
                
                정리: 컨테이닝 블록은 CSS 크기, 위치 조정에서나 의미가 있다.
                      CSS를 설정하지 않은 경우에는 content에 따라 크기가 조정된다.

            */


        footer {
            
            position: absolute;     
            bottom: 0;

            /* relative는 static이였을 때 자기자신을 기준으로 한다.  */
            /*  absolute는 상위가 다 static이라면, 처음나오는 화면(viewport)를 기준으로 한다. 
                body, html이 아님. 스크롤 영역도 아님 
            */
            /*  footer > div 에다가 position 정했었는데, position은 가장 겉에서 설정해야한다.   
                footer > div 에다가 absolute하니까. footer가 완전히 따로 논다.
            */
            
            /* width: 100%;     */
            text-align: center;
            /* absolute는 inline이기 때문에 width 100%을 해줘야 정렬할 수 있다 */

            
        }

        /*  footer는 내용물이 생기면 자동적으로 영역을 확장하지만 
            div는 자기자신의 영역만을 가진다.
            block 한줄을 차지함.
        */

       


    </style>

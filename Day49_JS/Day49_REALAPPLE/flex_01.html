<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;                          /* 쌓는 방향을 제어함 */
            flex-direction: row;            /* 디폴트값: row, 쌓는 방향을 정해줌 */
            background-color: aliceblue;
            height: 150px;


        }


        .item {
            background-color: chartreuse;
            border: 1px solid red;

            /* flex-basis: 100px; */ /* flex-basis: flex가 가져야할 기본 크기 ( flex-basis가 width보다 우선 순위가 높다. ) */
            width: 100px;

            /* 변화가 있을 때 다르다. 
            flex-basis --> 줄어들 때, 비율로 같이 줄어든다.? 둘 다 되는데? */

        }

    </style>


</head>
<body>
    
    <div class = "container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>





</body>
</html>

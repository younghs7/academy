<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- 공간 분할 tag --------------------------------------------- 
    1. div 
    2. span  
    3. 디스플레이 모드(인라인, 블럭 형식)는 변경이 가능하다.                -->


    <div>안녕하세요</div>
    <div>반갑습니다.</div>
    <!-- 블럭 형식이라는 표현을 쓴다. -> 한줄 전체를 차지 -->

    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <!-- 인라인 모드, 형식이라는 표현을 쓴다. -> 자기 영역만 차지 -->



    <h1>아따 반갑네~</h1>  <!-- 블럭 형식 -->
    <input type="button" value="button"> <!-- 인라인 형식  -->
    <!-- 어느 태그든 공간을 차지하는 인라인, 블럭 등의 형식을 가진다. -->





</body>
</html>

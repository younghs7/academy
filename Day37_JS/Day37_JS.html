        // 화면 출력은 ul, li, h1을 이용하세요.


        const sort1 = function(ar)
            {
                for(let k = 0; k < ar.length-1; k++)
                {   
                    for(let i = 0; i < ar.length-1-k; i++)
                    {   
                        temp = 0;
                        if(ar[i] > ar[i+1]);
                        {
                            temp = ar[i];
                            ar[i] = ar[i+1];
                            ar[i+1] = temp;
                        }
                    }
                }

                return ar;

            }



            const getLottoNumber = function()
            {   
                //로또 번호 하나를 배열에 담는다.
                let ar = [Math.floor(Math.random()*46)];
                
                // 5번 반복
                for(let i = 0; i < 5; i++)

                            let number = Math.floor(Math.random()*46);

                        // 기존 숫자와 같은 게 존재하는지 확인한다.
                        let exist = false;
                        for(let k = 0; k < ar.length; k++)
                        {
                            if(number == ar[k] )
                            {
                                exist = true;   
                            }
                        }

                        // 존재하지 않는다면 배열에 추가한다.
                        if(exist == false)
                        {
                            ar.push(number);
                            break;
                        }

                        
                        
                    }
                }

                ar = sort1(ar);


                return ar;
            }
